<!DOCTYPE html>
<html>
<style>
    .taxi {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 50px;
        height: 100vh;

    }

    .tata {
        border: 2px solid black;
        padding: 50px;
    }

    @media screen and (min-width: 900px) {
        .taxi {
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
    }

    @media screen and (min-width: 600px) and (max-width: 899px) {
        .taxi {
            grid-template-columns: 1fr 1fr;
            grid-template-rows:  1fr 1fr 1fr;
        }
    }

    @media screen and (max-width: 300px) {
        .taxi {
            grid-template-columns: 1fr;
            grid-template-rows: repeat(6, 1fr);
        }
    }

    .container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    background-color: rgb(241, 138, 241);
    width: 800px;
    height: 400px;
    align-items: center;
    justify-content: center;
    justify-items: center;
}
.box {
    background-color: rgb(228, 164, 228);
    width: 150px;
    height: 150px;
}
.circle {
    background-color: white;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    position: relative;
    transform: translate(-50%, -50%);
    left: 50%;
    top: 50%;
}
.square {
    background-color: white;
    width: 80px;
    height: 80px;
    position: relative;
    transform: translate(-50%, -50%);
    left: 50%;
    top: 50%;
}
.triangle {
    width: 0;
    height: 0;
    border-left: 60px solid transparent;
    border-right: 60px solid transparent;
    border-bottom: 60px solid white;
    position: relative;
    transform: translate(-50%, -50%);
    left: 50%;
    top: 50%;
}
</style>

<body>
    <div class="taxi">
        <div id="t" class="tata"> </div>
        <div id="f" class="tata"> </div>
        <div id="r" class="tata"> </div>
        <div id="s" class="tata"> </div>
        <div id="q" class="tata"> </div>
        <div id="m" class="tata"> </div>

    </div>
    <div class="container">
        <div class="box1 box">
            <div class="circle">
                <div class="triangle1"></div>
            </div>
        </div>
        <div class="box2 box">
            <div class="square"></div>
        </div>
        <div class="box3 box">
            <div class="triangle"></div>
        </div>
    </div>
</body>

</html>
