<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<style>
    .box1{
    border: 2px solid rgb(226, 226, 146);
    padding: 50px;

}
.box2{
    border: 2px solid rgb(226, 226, 146);
    padding: 50px;
    position: relative;
    text-align: center;
}
.sq1{
    border: 2px solid rgb(226, 226, 146);
    height: 30px;
    width: 30px;
    position: absolute;
    left: 0px;
    top: 0px;
}
.sq2{
    border: 2px solid rgb(226, 226, 146);
    height: 30px;
    width: 30px;
    position: absolute;
    right: 0px;
    top: 0px;
}
.sq3{
    border: 2px solid rgb(226, 226, 146);
    height: 30px;
    width: 30px;
    position: absolute;
    left: 0px;
    bottom: 0px;
}
.sq4{
    border: 2px solid rgb(226, 226, 146);
    height: 30px;
    width: 30px;
    position: absolute;
    right: 0px;
    bottom: 0px;

}
</style>
<body>
    <div class="box1">
        <div class="box2">
            <h1>MIKEY</h1>
            <div class="sq1"></div>
            <div class="sq2"></div>
            <div class="sq3"></div>
            <div class="sq4"></div>
        </div>
    </div>

</body>
</html>
